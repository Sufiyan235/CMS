{% extends 'base.html' %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">SR.No</th>
        <th scope="col">File Name</th>
        <th scope="col">File</th>
        
      </tr>
    </thead>
    <tbody>
    {% for file in all_files%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{file.file_name}}</td>
        <td><a href="{{file.file.url}}" target="_blank">{{file.file}}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
