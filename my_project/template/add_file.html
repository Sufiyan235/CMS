{% extends "base.html" %}
{% block content %}


<form action="{% url "add_file" %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="">File Name</label>
    <input type="text" name="file_name" id=""><br><br>
    <input type="file" name="file" id=""><br><br>

    
    {% for user in users %}
    <input type="checkbox" name="{{user.email}}" value="{{user.id}}">{{user.first_name}} {{user.last_name}}
    {% endfor %}
    

    <button type="submit">Submit</button>
</form>

{% if msg %}
    <h3>{{msg}}</h3>
{% endif %}


{% endblock %}
